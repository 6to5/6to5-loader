sudo: false
language: node_js
node_js:
  - "7"
  - "6"
  - "4"

matrix:
  include:
    - node_js: "lts/*"
      env: WEBPACK_VERSION="1"
    - node_js: "lts/*"
      env: LINT=true
before_script:
  - 'if [ "$WEBPACK_VERSION" ]; then npm install webpack@$WEBPACK_VERSION; fi'
script:
  - 'if [ -n "${LINT-}" ]; then npm run lint ; fi'
  - 'if [ -z "${LINT-}" ]; then npm run test-ci ; fi'
after_success:
  - npm run coverage
